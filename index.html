<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/site.css">
  <title>World Currency Chart</title>
</head>
<body>
  
  <section class="SelectorSection">
    <h1>Exchange Rates</h1>
    <h3>Select a base currency:</h3>
    <div class="SelectorContainer">
      <div class="SelectorButtonsContainer">
        <button class="SelectorButton" onClick="dataFetch('EUR')">EUR</button>
        <button class="SelectorButton" onClick="dataFetch('USD')">USD</button>
      </div>
    </div>
  </section>

  <div id="ChartContainer"</div>
<footer></footer>
  <script src="./js/main.js"></script>
</body>
</html>
